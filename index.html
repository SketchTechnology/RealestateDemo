	<title>Arquito - 3D Architecture & Interior HTML Template - Live Demo</title>
</head>
<body>
	<div id="live-preview">
		<div class="live-preview__container">
			<div class="live-preview__logo">
		
			</div>
			<div class="live-preview__info">
				<a href="#" class="view-template-btn">Buy Now</a>
				<ul class="device-list">
					<li class=""><button class="btn btn-phone" data-targetclass="phone-iframe"><img src="images/demo1.png" alt="phone"><span>Phone</span></button></li>
					<li class=""><button class="btn btn-tablet" data-targetclass="tablet-iframe"><img src="images/demo2.png" alt="tablet"><span>Tablet</span></button></li>
					<li class="active"><button class="btn btn-desktop" data-targetclass="desktop-iframe"><img src="images/demo3.png" alt="desktop"><span>Desktop</span></button></li>
				</ul>
				<div class="price">
				</div>
			</div>
		</div>
	</div>
	<div id="iframelive" class="desktop-iframe">
		<iframe src="https://gasinforest.com/html/arquito/preview/" frameborder="0" noresize="noresize" data-view="fullScreenPreview"></iframe>
	</div>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script>
	$(".device-list").on("click", "button", function() {
		$(".device-list li").removeClass("active");
		$(this).parent().addClass("active");
		$("#iframelive").removeClass();
		$("#iframelive").addClass($(this).attr("data-targetClass"));
	});
	</script>
</body>
